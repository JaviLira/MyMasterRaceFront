<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
  <div class="carousel-inner" role="listbox">
    <!-- Con la clase "data-bs-interval" definimos el intervalo que va a tener cada imagen del carrousel-->
    <div class="carousel-item active">
      <div class="img-container">
        <img class="card-img-top oferta" src="../../../assets/ofertadeldia.png" alt="Rebajas por dias Gaming">
    </div>
    </div>

    <div class="carousel-item" *ngFor="let ordenador of listaOrdenadores">
      <div class="img-container" [routerLink]="['/paginas/ordenadores/detallesOrdenador',ordenador.id]">
          <img class="card-img-top" src="{{ordenador.imagenes}}" alt="Ordenador" >
      </div>
  </div>
  </div>
  <button class="carousel-control-prev botonC" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next botonC" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
