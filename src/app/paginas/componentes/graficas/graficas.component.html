
<div class="row gx-0" *ngIf="espera">
  <div class="card" style="width: 18rem;" *ngFor="let grafica of listaGraficas">
    <div *ngIf="grafica.cantidad>=1" [routerLink]="['/paginas/componentes/graficas/grafica',grafica.id]">
      <img class="card-img-top" src="{{grafica.imagenes}}" alt="imagen de ordenador">
      <div class="card-body">
        <h5 class="card-title">{{grafica.nombre}}</h5>
        <p class="card-text">{{grafica.descripcion}}</p>
        <p>{{grafica.precio.toFixed(2)}}€</p>
      </div>
    </div>
    <div *ngIf="grafica.cantidad<=0">
      <img class="card-img-top" src="{{grafica.imagenes}}" alt="imagen de ordenador">
      <img class="card-img-top agotado" src="../../../assets/agotado.png" alt="imagen de ordenador">
      <div class="card-body">
        <h5 class="card-title">{{grafica.nombre}}</h5>
        <p class="card-text">{{grafica.descripcion}}</p>
        <p>{{grafica.precio.toFixed(2)}}€</p>
      </div>
    </div>
  </div>
</div>
