  <div class="row gx-0" *ngIf="espera">
    <div class="col ">

        <img *ngIf="articulo.imagenes!='data:image/png;base64,null'" src="../../../../../assets/discoduroEjemplo.png" class="nailsLogin col-12 img3" alt="imagen articulo">
        <img *ngIf="articulo.imagenes=='data:image/png;base64,null'"class="card-img-top img3" src="{{articulo.imagenes}}" alt="imagen articulo">
    </div>

    <div class="col">

      <div  class=" ">
        <div class="card div1 col-12">
          <div class="card-body">
            <h1 class="card-title">{{articulo.nombre}}</h1>
            <p class="card-text">{{articulo.descripcion}}</p>
            <p class="card-text"><b>Caracteristicas:</b></p>
            <p>{{articulo.descripcion}}</p>
            <p class="card-text">Tipo de tecnologia {{articulo.tipo}}</p>
            <p class="card-text">Capacidad {{articulo.capacidad}}</p>
            <p class="card-text">Conexion usada {{articulo.conexion}}</p>
            <p class="card-text">{{articulo.precio}}€</p>

          </div>
          <div class="text-center">
            <button class="btn btn-primary col-5" (click)="comprar()" [disabled]="!validarToken">Comprar</button>
            <button class="btn btn-light col-5 color1" (click)="anadirCarrito()" [disabled]="!validarToken">Añadir la carrito</button>
          </div>

        </div>

      </div>

    </div>
    <div class=" comentarios">
      <div class="col-12">
        <h2 class="h2Comentarios">Comentarios: </h2>
        <button class="btn btn-primary " *ngIf="!anadirComentario" (click)="anadirUncomentario()">Añadir comentario</button>
        <button class="btn btn-primary " *ngIf="anadirComentario">Añadir</button>
        <button class="btn btn-primary " *ngIf="anadirComentario" (click)="anadirUncomentario()">Cancelar</button><br>
        <label class="form-control-label h4" *ngIf="anadirComentario">Comentario</label>
        <input type="text" class="form-control" placeholder="Escriva su comentario" [(ngModel)]="comentario" name="comentario" *ngIf="anadirComentario">
      </div>
      <div *ngIf="!anadirComentario">
      <div class="comentarioDelUsuario">
        <div><p class="nombreUsuario"><b>nombre usuario</b></p></div>
        <div><p class="comentario"><q>comentario</q></p></div>
      </div>
      </div>


    </div>

  </div>
