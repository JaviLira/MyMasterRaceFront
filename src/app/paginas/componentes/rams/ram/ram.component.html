  <div class="row gx-0" *ngIf="espera">
    <div class="col-5 ">

      <img *ngIf="articulo.imagenes!='data:image/png;base64,null'" src="../../../../../assets/ram.png" class="nailsLogin col-12" alt="Chica que nos muestra su manicura mientras posa en su rostro unas flores" >
      <img *ngIf="articulo.imagenes=='data:image/png;base64,null'"class="card-img-top" src="{{articulo.imagenes}}" alt="imagen articulo">
    </div>

    <div class="col-7">

      <div  class=" ">
        <div class="card div1 col-12">
          <div class="card-body">
            <h1 class="card-title">{{articulo.nombre}}</h1>
            <p class="card-text">{{articulo.descripcion}}</p>
            <p class="card-text"><b>Caracteristicas:</b></p>
            <p>{{articulo.descripcion}}</p>
            <p class="card-text">Tipo {{articulo.tipo}}</p>
            <p class="card-text">Formato {{articulo.formato}}</p>
            <p class="card-text">Capacidad {{articulo.capacidad}}GB</p>
            <p class="card-text">Kit {{articulo.kit}}GB</p>
            <p class="card-text">{{articulo.precio}}€</p>

          </div>
          <div class="text-center">
            <button class="btn btn-primary col-5" (click)="comprar()">Comprar</button>
            <button class="btn btn-light col-5 color1" (click)="anadirCarrito()">Añadir la carrito</button>
          </div>

        </div>

      </div>
    </div>
  </div>
