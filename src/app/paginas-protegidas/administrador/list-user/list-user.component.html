<div class="container p-4 bg-white">
  <p-table #dt [value]="listUsers" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="!espera" styleClass="p-datatable-customers p-datatable-gridlines"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name','email','calle','telefono','rol']">
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <div style="text-align: right">
          <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
          <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains', dt)" placeholder="Buscar" size="30" style="width:auto" />
      </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          <div class="p-d-flex p-jc-between p-ai-center">
            Nombre
            <p-sortIcon field="nombre"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="email">
          <div class="p-d-flex p-jc-between p-ai-center">
            Email
            <p-sortIcon field="email"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="calle">
          <div class="p-d-flex p-jc-between p-ai-center">
            Dirección
            <p-sortIcon field="calle"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="telefono">
          <div class="p-d-flex p-jc-between p-ai-center">
            Número de telefono
            <p-sortIcon field="telefono"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="rol">
          <div class="p-d-flex p-jc-between p-ai-center">
            Rol
            <p-sortIcon field="rol"></p-sortIcon>
          </div>
        </th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td [routerLink]="['/paginasProtegidas/administrador/listUsers/pedidos-user',usuario.name]" class="pointer">
          {{usuario.name}}
        </td>
        <td>
          {{usuario.email}}
        </td>
        <td>
          {{usuario.calle}}
        </td>
        <td>
          {{usuario.telefono}}
        </td>
        <td (click)="cambiarRol(usuario)" class="pointer">
          {{usuario.rol}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No hay usuarios.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Cambiar estado" [(visible)]="display" [style]="{width: '150px'}" [baseZIndex]="10000">
  <div class="divCenter">

    <label for="ADMIN">
      <input type="radio" value="ADMIN" name="rol" class="input-radio check1" checked (click)="cambiarValorDelRol('ADMIN')">
        Administrador
    </label>
    <label for="EMPLOYEE">
      <input type="radio" value="EMPLOYEE" name="rol"  class="input-radio check1" checked (click)="cambiarValorDelRol('EMPLOYEE')">
        Empleado
    </label>
    <label for="USER">
      <input type="radio" name="rol" value="USER" class="input-radio check1" checked (click)="cambiarValorDelRol('USER')">
        Usuario
    </label>

  </div>

  <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="guardarRol()" label="Cambiar" styleClass="p-button-text"></p-button>
      <p-button icon="pi pi-times" (click)="display=false" label="Cancelar"></p-button>
  </ng-template>
</p-dialog>
