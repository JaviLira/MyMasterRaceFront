<form (ngSubmit)="enviar()" autocomplete="off">
  <div class="row gx-0">
    <div class="col-lg-12 h2">
      Editar procesador
    </div>
    <div class="col broque1">

      <div>
        <label class="form-control-label">NOMBRE DEL ARTICULO</label>
        <input type="text" class="form-control" placeholder="Ingrese su nombre del articulo" [(ngModel)]="nombre" name="nombre">
      </div>
      <div>
        <label class="form-control-label">DESCRIPCION</label>
        <input type="text" class="form-control" placeholder="Ingrese descripcion del articulo" [(ngModel)]="descripcion" name="descripcion">
      </div>
      <div>
        <label class="form-control-label">CANTIDAD</label>
        <input type="number" class="form-control" placeholder="Ingrese cantidad en stock" [(ngModel)]="cantidad" name="cantidad">
      </div>
      <div>
        <label class="form-control-label">PRECIO</label>
        <input type="number" class="form-control" placeholder="Ingrese precio del articulo" [(ngModel)]="precio" name="precio">
      </div>
      <div>
        <label class="form-control-label">IMAGEN</label>
        <input type="file" class="form-control" placeholder="Ingrese imagen de referencia del articulo" [(ngModel)]="imagenes" name="imagenes" (change)="onFileChange($event)">
      </div>
    </div>

    <div class="col broque1">
      <br>
      <div>
        <label class="form-control-label">MARCA DEL PROCESADOR</label>
        <input type="text" class="form-control" placeholder="Ingrese marca del procesador" [(ngModel)]="marcaProcesador" name="marcaProcesador">
      </div>
      <div>
        <label class="form-control-label">MODELO DEL PROCESADOR</label>
        <input type="text" class="form-control" placeholder="Ingrese el modelo del procesador" [(ngModel)]="modeloProcesador" name="modeloProcesador">
      </div>
      <div>
        <label class="form-control-label">SOCKET DEL PROCESADOR</label>
        <input type="text" class="form-control" placeholder="Ingrese socker del procesador" [(ngModel)]="socketProcesador" name="socketProcesador">
      </div>
    </div>

    <br>
    <div class="col-12 loginbttm">
        <div class="col-12 row gx-0">
          <div class="col-6">
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
          <div class="col-6">
            <button type="reset" class="btn btn-primary">Cancelar</button>
          </div>
        </div>
    </div>
  </div>
</form>
