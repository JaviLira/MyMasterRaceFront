<form (ngSubmit)="enviar()" autocomplete="off" *ngIf="espera">
  <div class="row gx-0">
    <div class="col-lg-12 h2">
      Editar disco
    </div>
    <div class="col broque1">

      <div>
        <label class="form-control-label">NOMBRE DEL ARTÍCULO</label>
        <input type="text" class="form-control" placeholder="Ingrese su nombre del artículo" [(ngModel)]="nombre" name="nombre">
      </div>
      <div>
        <label class="form-control-label">DESCRIPCIÓN</label>
        <input type="text" class="form-control" placeholder="Ingrese descripción del artículo" [(ngModel)]="descripcion" name="descripcion">
      </div>
      <div>
        <label class="form-control-label">CANTIDAD</label>
        <input type="number" class="form-control" placeholder="Ingrese cantidad en stock" [(ngModel)]="cantidad" name="cantidad">
      </div>
      <div>
        <label class="form-control-label">PRECIO</label>
        <input type="number" class="form-control" placeholder="Ingrese precio del artículo" [(ngModel)]="precio" name="precio">
      </div>
      <div>
        <label class="form-control-label">IMAGEN</label>
        <input type="file" class="form-control" placeholder="Ingrese imagen de referencia del artículo" [(ngModel)]="imagenes" name="imagenes" (change)="onFileChange($event)">
      </div>
    </div>

    <div class="col broque1" >
      <div>
        <label class="form-control-label">GRAFICA</label>
        <select name="Grafica" class="selector texto1" [(ngModel)]="graficaOrdenador.id">
          <option *ngFor="let grafica of listaGraficas" value="{{grafica.id}}">{{grafica.nombre}} {{grafica.modelo}} {{grafica.precio}}€</option>
        </select>
      </div>
      <div>
        <label class="form-control-label">FUENTE</label>
        <select name="Fuente" class="selector texto1" [(ngModel)]="fuenteOrdenador.id">
          <option *ngFor="let fuente of listaFuentes" value="{{fuente.id}}">{{fuente.nombre}} {{fuente.potencia}} {{fuente.precio}}€</option>
        </select>
      </div>
      <div>
        <label class="form-control-label">PROCESADOR</label>
        <select name="Procesador" class="selector texto1" [(ngModel)]="procesadorOrdenador.id">
          <option *ngFor="let procesador of listaProcesadores" value="{{procesador.id}}">{{procesador.nombre}} {{procesador.precio}}€</option>
        </select>
      </div>
      <div>
        <label class="form-control-label">RAM</label>
        <select name="RAM" class="selector texto1" [(ngModel)]="ramOrdenador.id">
          <option *ngFor="let ram of listaRam" value="{{ram.id}}">{{ram.nombre}} {{ram.kit}} {{ram.precio}}€</option>
        </select>
      </div>
      <div>
        <label class="form-control-label">DISCO</label>
        <select name="Disco" class="selector texto1" [(ngModel)]="discoOrdenador.id">
          <option *ngFor="let disco of listaDiscos" value="{{disco.id}}">{{disco.nombre}} {{disco.capacidad}} {{disco.precio}}€</option>
        </select>
      </div>
    </div>

    <br>
    <div class="col-12 loginbttm">
        <div class="col-12 row gx-0">
          <div class="col-6">
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
          <div class="col-6">
            <button type="reset" class="btn btn-primary">Cancelar</button>
          </div>
        </div>
    </div>
  </div>
</form>
